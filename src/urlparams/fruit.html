<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameters</title>
    <style>
        a { text-decoration: none; color: black; border: 1px solid black; padding: 5px; margin: 5px; font-size: 1.5em;}
        a:first-of-type { background-color: red; color: white;}
        a:nth-of-type(2) {background-color: yellow;}
        a:nth-of-type(3) {background-color: blue; color: white}
    </style>
</head>
<body>
    <h1>URL Parameters</h1>
    <a href="individualfruit.html?color=red">A red fruit</a>
    <a href="individualfruit.html?color=yellow">A yellow fruit</a>
    <a href="individualfruit.html?color=blue">A blue fruit</a>
    <script src="fruit.js"></script>
</body>
</html>
